<!DOCTYPE html>
<html>
<head>
  <title>Krasi Page</title>

</head>

<body>
<script>
function ChangeDate() { document.getElementById("demo").innerHTML=Date(); document.getElementById("demo").style.color = "black"};
function ChangeColor() { document.getElementById("demo").style.color = "blue"};
function ChangeFontSize300() { document.getElementById("demo").style.fontSize = "300%"};
function ChangeFontSize100() { document.getElementById("demo").style.fontSize = "100%"};
</script>


<button type="button" id="KrasiButton" onclick = ChangeDate()> Change Text </button>
<button type="button" id="KrasiButton2" onclick = ChangeColor()> Change Color </button>
<button type="button" id="KrasiButton3" onmouseover = ChangeFontSize300() onmouseout = ChangeFontSize100()> Change Size </button>
<h1 id="demo"> krasi </h1>

</body>

</html>
